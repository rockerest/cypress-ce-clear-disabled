<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example CE+SD with Cypress .clear</title>

	<script type="module">
		import { html, render } from 'https://cdn.skypack.dev/lit-html';

		class FormField extends HTMLElement{
			constructor( ...args ){
				super( ...args );

				this.attachShadow( { "mode": "open" } );
			}

			connectedCallback(){
				this.render();
			}

			render(){
				render( html`<input type="email" />`, this.shadowRoot );
			}
		}

		customElements.define( "demo-form-field", FormField );
	</script>
</head>
<body>
	<demo-form-field></demo-form-field>
</body>
</html>
